<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Naija</title><link href="dist/hamburgers.css" rel="stylesheet">
</head>
<body>


  <section class="header">
    <a href="#logo" class="logo">travel.naija</a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#Museums">Museums</a>
        <a href="#Events">Events</a>
        <a href="#Bookings">Bookings</a>
        <a href="#Packages">Packages</a>
    </nav>
</section>

</body>

<style>
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #f2f2f2;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
}

.menu-toggle {
    display: none;
}

.menu-btn {
    display: inline-block;
    cursor: pointer;
    padding: 10px;
    margin-right: 10px;
    background-color: transparent;
    border: none;
}

.menu-btn span {
    display: block;
    width: 25px;
    height: 3px;
    margin-bottom: 5px;
    background-color: #333;
    transition: all 0.3s ease-in-out;
}

.menu-btn span:last-child {
    margin-bottom: 0;
}

.navbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.navbar a {
    margin-right: 20px;
    color: #333;
    text-decoration: none;
}

@media (max-width: 768px) {
    .menu-toggle:checked + .navbar {
        display: block;
    }

    .menu-btn span {
        background-color: #fff;
    }

    .navbar {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
    }

    .navbar a {
        margin-right: 0;
        margin-bottom: 10px;
    }
}
</style>
